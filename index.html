    <script>
      $(window).on("resize", function () {
        switcher_iframe_height();
      });

      function switcher_iframe_height() {
        var productIframe = $(".full-screen-preview__frame");

        var w_height = $(window).height(),
          b_height = $(".preview__header").height(),
          i_height = w_height - b_height;

        productIframe.height(i_height);
      }

      switcher_iframe_height();

      rinup.setAlias({ "@web": "", "@themeUrl": "\/assets\/259d98bb" });

      rinup.env = "prod";
      rinup.debug = 1;
      rinup.currency.config.currency.symbol = "€";
      rinup.currency.config.currency.format = "%s %v";
    </script>
    <script>
      jQuery(function ($) {
        $("#preview__responsive li").on("click", function () {
          $("#preview__responsive li").removeClass("active");
          $(this).addClass("active");
          var b = $(this).attr("id");
          $(".full-screen-preview__block")
            .removeClass("mobile")
            .removeClass("tablet");
          $("body").removeClass("overflow");
          if (b != "desktop") {
            $(".full-screen-preview__block").addClass(b);
            $("body").addClass("overflow");
            $("body").scrollTop(66);
          }
          $("body").scrollTop(0);
        });

        $(".cookies-block").on("click", ".cookies-block-close", function (e) {
          e.preventDefault();
          $(this)
            .closest(".cookies-block")
            .fadeOut(200, function () {
              $(this).remove();
            });
        });

        $(".cookies-block").on("click", ".cookies-block-ok", function (e) {
          e.preventDefault();

          $.cookie("Rinup-cookiesnotice-agree", 1, {
            expires: 10000,
            path: "/",
          });
          $(this)
            .closest(".cookies-block")
            .fadeOut(200, function () {
              $(this).remove();
            });
        });
        rinup.cart.product.init({
          addUrl: "/cart/add",
          removeUrl: "/cart/cart/remove?rn_lang=en",
          cartViewUrl: "/owexxhosting/cart/view?rn_lang=en",
        });
      });
    </script>
